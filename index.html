<!DOCTYPE html>
<html>
<head>
  <title>Hello VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="vr" src="vr.png"></img>
    <audio id="Machine Gun" src="Machine Gun.mp3"></audio>
    <audio id="Jesus Christ" src="Jesus Christ.mp3"></audio>
    <audio id="Weird" src="Weird.mp3"></audio>
  </a-assets>
  <a-sphere sound="src: #Machine Gun; autoplay: true; loop: true; maxDistance: 50" position="0 0.75 -15" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-box sound="src: #Jesus Christ; autoplay: true; loop: true; maxDistance: 50" position="-15 0.75 1" color="#4CC3D9" width="1" height="1"  depth="1"></a-box>
  <a-cylinder sound="src: #Weird; autoplay: true; loop: true; maxDistance: 50" position="15 0.75 1" color="#FFC65D" radius="0.5" height="1.5"></a-cylinder>
  <a-plane width="40" height="40" rotation="-90 0 0" src="#vr"></a-plane>
  <a-sky color="#030303"></a-sky>
  <a-entity position="0 0 0">
    <a-camera></a-camera>
  </a-entity>
</a-scene>
</body>
</html>
